<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-4xl font-bold text-center my-10">Welcome to your <span class="text-indigo-600">Baap Er Bank</span>!!!</h1>

    <section class="bg-blue-100 w-9/12 mx-auto p-10 space-y-4">
        <h2 class="font-bold text-2xl text-indigo-600">Please Login</h2>
        <input id="email" class="block w-3/4 p-2 rounded-lg" type="text" placeholder="Your Email Address">
        <input id="pass" class="block w-3/4 p-2 rounded-lg" type="password" placeholder="Your Password">
        <button id="sub-btn" class="font-semibold text-white hover:text-indigo-600 hover:bg-white bg-indigo-600 py-2 px-4 rounded-md">Submit</button>
    </section>


    <script src="js/login.js"></script>
</body>
</html>
